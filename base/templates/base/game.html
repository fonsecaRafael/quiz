<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz</title>
        <link rel="stylesheet" href="/static/base/assets/styles/app.css"/>
    </head>
    <body>
        <div class="game-page">
            <p class="subtitle-quiz">Quiz</p>

        <div class="container">

                <div id="loader"></div>

                <div id="game" class="justify-center flex-column animate-bottom hidden">

                    <h2>Quest√£o {{question.id}}</h2>
                    <h3>{{question.statement}}</h3>

                    {% for option in question.options.array %}
                    <form method="post" action="/question/{{question.id}}">
                        {% csrf_token%}
                            <input type="hidden" name="answer_index" value="{{forloop.counter0}}" />
                        <div class="choice-container">
                            <button type="submit" class="choice-prefix">{% cycle 'A' 'B' 'C' 'D' %}</button>
                            <button type="submit" class="choice-text{% if answer_index == forloop.counter0%} incorrect{% endif %}">{{option}}</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            
            </div>
        </div>
    </body>
    <script src="/static/base/assets/js/script.js"></script>
</html>
